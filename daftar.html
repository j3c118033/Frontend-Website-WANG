<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Formulir Pendaftaran</title>
	<link rel="stylesheet" href="css/style_daftar.css">
  </head>
  <body>
    <div id="container">
		<div id="section1" class="section1">
			<div class="container">
				<br>
				<br>
				<h2 align="center"> Pendaftaran Pegawai </h2>
				<br>
				<br>
				<div class="alert alert-primary" role="alert">
				   <h8 style="margin-left:200px">Pilih bidang pekerjaan </h8>
				  <br>
				  <br>
				  <div class="d-flex">
					<div class="form-group">
						<select class="form-control" id="exampleFormControlSelect1">
							<option>choose...</option>
							<option>Junior programing</option>
							<option>Accounting staff</option>
							<option>Marketing staff</option>
						</select>
					</div>
				  </div>
				</div>
				
				<div class="alert alert-light" role="alert">
					<br>
					<h2 align="center"> Formulir Pendaftaran</h2>
					<br>
				  <form>
					  <div class="form-group">
						<label for="exampleInputEmail1">Alamat Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  </div>
					  
					  <div class="form-group">
						<label for="exampleInputUsername1">Nama Lengkap</label>
						<input type="text" class="form-control" id="exampleInputUsername1">
					  </div>
					  
					  <div class="form-group">
						<label for="exampleInputPlace1">Tempat Lahir</label>
						<input type="text" class="form-control" id="exampleInputPlace1">
					  </div>
					  
					  <div class="form-group">
						<label for="exampleInputDate1">Tanggal Lahir</label>
						<input type="date" class="form-control" id="exampleInputDate1">
					  </div>
					  
					  <fieldset class="form-group">
						<div class="row">
						  <legend class="col-form-label" style="margin-left:18px">Jenis Kelamin</legend>
						  <div class="col-sm-10">
							<div class="form-check" style="margin-left:25px">
							  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							  <label class="form-check-label" for="gridRadios1">
								Laki-laki
							  </label>
							</div>
							<div class="form-check" style="margin-left:25px">
							  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							  <label class="form-check-label" for="gridRadios2">
								Perempuan
							  </label>
							</div>
						  </div>
						</div>
					  </fieldset>
					  
					  <div class="form-group">
						<label for="exampleInputAlamat1">Alamat Lengkap</label>
						<input type="text" class="form-control" id="exampleInputAlamat1">
					  </div>
					  
					  <div class="form-group">
						<label for="exampleFormControlSelect1">Pendidikan Terakhir</label>
						<select class="form-control" id="exampleFormControlSelect1">
						  <option>Choose...</option>
						  <option>SD</option>
						  <option>SMP</option>
						  <option>SMA</option>
						  <option>D1</option>
						  <option>D3</option>
						  <option>Strata 1</option>
						  <option>Strata 2</option>
						</select>
					  </div>
					  
					  <div class="form-group">
						<label for="exampleInputAgama1">Agama</label>
						<input type="text" class="form-control" id="exampleInputAgama1">
					  </div>
					  
					  <div class="form-group">
						<label for="exampleFormControlSelect1">Status</label>
						<select class="form-control" id="exampleFormControlSelect1">
						  <option>Choose...</option>
						  <option>Menikah</option>
						  <option>Belum Menikah</option>
						</select>
					  </div>
					  
					  <div class="custom-file" style="padding:30px">
						<input type="file" class="custom-file-input" id="validatedCustomFile" required>
						<label class="custom-file-label" for="validatedCustomFile" style="margin-left:200px; margin-right:200px">Masukkan Foto Diri Anda...</label>
						<div class="invalid-feedback">Example invalid custom file feedback</div>
					  </div>
					  
					   <div class="custom-file" style="padding:30px">
						<input type="file" class="custom-file-input" id="validatedCustomFile" required>
						<label class="custom-file-label" for="validatedCustomFile" style="margin-left:200px; margin-right:200px">Masukkan Foto KTP...</label>
						<div class="invalid-feedback">Example invalid custom file feedback</div>
					  </div>
					  
					  <br>
					  
					  <div class="text-center">
						<button type="submit" class="btn btn-primary"><a href="hasil_daftar.html" style=" text-decoration: none; color:white;">Submit</a></button>
						<br>
					  </div>
				  </form>
				</div>
				<br>
			</div>
		</div>
	</div>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
